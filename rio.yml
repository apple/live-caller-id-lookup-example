schemaVersion: 2.0
machine:
  # https://sdp.apple.com/docs/base-images/container-images/builder-images
  baseImage: docker.apple.com/base-images/ubi9/swiftnightly-6.0-builder
notify:
  pullRequestComment:
    postOnSuccess: false
    postOnFailure: false
pipelines:
- group: test
  branchRules:
    includePatterns:
    - main
  build:
    template: freestyle:v4:prb
    steps:
      - swift test --configuration release --parallel
- group: test-swift-5.10
  machine:
    baseImage: docker.apple.com/base-images/ubi9/swift5.10-builder
  branchRules:
    includePatterns:
    - main
  build:
    template: freestyle:v4:prb
    steps:
      - swift test --configuration release --parallel
- group: pre-commit
  branchRules:
    includePatterns:
    - main
  build:
    template: freestyle:v4:prb
    steps:
      - pip install pre-commit
      # CI will commit to `main`
      # swiftformat & swiftlint tested separately
      - SKIP=no-commit-to-branch,swiftformat,swiftlint pre-commit run --all-files
- group: lint
  branchRules:
    includePatterns:
    - main
  build:
    template: freestyle:v4:prb
    steps:
      - ci/run-swiftlint.sh
- group: format
  branchRules:
    includePatterns:
    - main
  build:
    template: freestyle:v4:prb
    steps:
      - ci/run-swiftformat.sh
